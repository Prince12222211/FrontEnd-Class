<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Example</title>
</head>
<body>
    <script>
        let num = prompt("Enter the number");
        try {
            if (num === null) {
                document.write("This is the null value");
            } else if (num.trim() === "") {
                document.write("You entered an empty value");
            } else {
                document.write(num);
            }
        } catch (error) {
            document.write(error);
        }
    </script>
</body>
</html>
